<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>jQuery timer example</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
$(document).ready(function () {
var hours = 0;
var mins = 0;
var seconds = 0;
$("#startbtn").click(function () {
startTimer();
});
$("#stopbtn").click(function () {
clearTimeout(timex);
});
$("#resetbtn").click(function () {
hours = 0;
mins = 0;
seconds = 0;
$("#hours", "#mins").html("00:");
$("#seconds").html("00");
});
function startTimer() {
timex = setTimeout(function () {
seconds++;
if (seconds > 59) {
seconds = 0;
mins++;
if (mins > 59) {
mins = 0;
hours++;
if (hours < 10) {
$("#hours").text("0" + hours + ":");
} else $("#hours").text(hours + ":");
}
if (mins < 10) {
$("#mins").text("0" + mins + ":");
} else $("#mins").text(mins + ":");
}
if (seconds < 10) {
$("#seconds").text("0" + seconds);
} else {
$("#seconds").text(seconds);
}
startTimer();
}, 1000);
}
});
</script>
<style>
#divstyle {
margin-left: 300px;
margin-top: 100px;
background-color: lightslategrey;
width: 450px;
height: 180px;
}
#timer {
font-size: 100px;
padding-left: 30px;
width: 1000px;
}
#buttons {
padding-top: 20px;
padding-left: 100px;
width: 600px;
}
#buttons button {
font-size: 24px;
color: brown;
}
</style>
</head>
<body>
<div id="divstyle">
<div id="timer">
<span id="hours">00:</span>
<span id="mins">00:</span>
<span id="seconds">00</span>
</div>
<div id="buttons">
<button id="startbtn">Start</button>
<button id="stopbtn">Stop</button>
<button id="resetbtn">Reset</button>
</div>
</div>
</body>
</html>
